version: '3.8'

services:
  user-service:
    build:
      context: ./user-service
    volumes:
      - ./user-service:/app
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgres://username:password@postgres:5432/dbname

  product-service:
    build:
      context: ./product-service
    volumes:
      - ./product-service:/app
    ports:
      - "3000:3000"
    
  order-service:
    build:
      context: ./order-service
    volumes:
      - ./order-service:/app
    ports:
      - "8080:8080"

  postgres:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"

  mysql:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3306:3306"
